# Generated by wellwell theme builder

add_newline = true
format = "$all"

[character]
success_symbol = "[❯](bold #859900)"
error_symbol = "[❯](bold #dc322f)"

[directory]
style = "bold #2aa198"
truncation_length = 3
truncate_to_repo = false

[git_branch]
style = "bold #268bd2"
format = "on [$symbol$branch]($style) "
